# 1. 限流配置 (放在 server 块外面)
limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

server {
    listen 80;
    server_name werewolf-ai-chat.cloud www.werewolf-ai-chat.cloud;
    # 强制跳转 HTTPS
    return 301 https://$host$request_uri;
}

server {
    # 2. 开启 HTTP/2
    listen 443 ssl http2;
    server_name werewolf-ai-chat.cloud www.werewolf-ai-chat.cloud;

    # SSL 证书
    ssl_certificate /etc/nginx/ssl/werewolf-ai-chat.cloud_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/werewolf-ai-chat.cloud.key;

    # SSL 优化
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 1h;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;

    # 连接保持
    keepalive_timeout 75s;
    keepalive_requests 1000;

    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 3. 统计页面 (优先匹配)
    location = /report.html {
        root /var/www/werewolf-game/frontend/dist;
    }

    # 4. 前端静态文件
    location / {
        # 启用限流
        limit_req zone=one burst=20 nodelay;
        
        root /var/www/werewolf-game/frontend/dist;
        index index.html;
        # 单页应用路由回退
        try_files $uri $uri/ /index.html;
    }

    # 5. 后端 API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # 6. WebSocket 代理
    location /ws {
        proxy_pass http://127.0.0.1:8000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
