server {
    listen 80;
    server_name werewolf-ai-chat.cloud www.werewolf-ai-chat.cloud;

    # 强制跳转 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name werewolf-ai-chat.cloud www.werewolf-ai-chat.cloud;

    # SSL 证书配置
    # 证书文件 (.crt 或 .bundle.crt)
    ssl_certificate /etc/nginx/ssl/werewolf-ai-chat.cloud_bundle.crt; 
    # 私钥文件 (.key)
    ssl_certificate_key /etc/nginx/ssl/werewolf-ai-chat.cloud.key; 
    
    # SSL 优化配置
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;

    # 前端静态文件
    location / {
        root /var/www/werewolf-game/frontend/dist; # 确保这是你的前端构建目录
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket 代理 (自动适配 wss)
    location /ws {
        proxy_pass http://127.0.0.1:8000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
